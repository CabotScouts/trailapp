version: "3"

services:
  app:
    image: ${DOCKER_TAG}
    container_name: ${DOCKER_NAMESPACE}_app
    user: "${DOCKER_UID}:${DOCKER_GID}"
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - ../app:/var/www
      - ../app/apache.conf:/etc/apache2/sites-enabled/000-default.conf
      - ../app/php.ini:/usr/local/etc/php/conf.d/additional.ini

  queue:
    image: ${DOCKER_TAG}
    container_name: ${DOCKER_NAMESPACE}_queue
    user: "${DOCKER_UID}:${DOCKER_GID}"
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    networks:
      - backend
    depends_on:
      - app
    volumes:
      - ../app:/var/www
      - ../app/php.ini:/usr/local/etc/php/conf.d/additional.ini

  scheduler:
    image: ${DOCKER_TAG}
    container_name: ${DOCKER_NAMESPACE}_scheduler
    user: "${DOCKER_UID}:${DOCKER_GID}"
    restart: unless-stopped
    command: php artisan schedule:work
    networks:
      - backend
    depends_on:
      - app
    volumes:
      - ../app:/var/www
      - ../app/php.ini:/usr/local/etc/php/conf.d/additional.ini

  redis:
    image: redis:latest
    container_name: ${DOCKER_NAMESPACE}_redis
    user: "${DOCKER_UID}:${DOCKER_GID}"
    restart: unless-stopped
    networks:
      - backend
    depends_on:
      - app
      - queue
    volumes:
      - ../redis:/data

  websockets:
    image: quay.io/soketi/soketi:1.0-16-distroless
    container_name: ${DOCKER_NAMESPACE}_websockets
    user: "${DOCKER_UID}:${DOCKER_GID}"
    restart: unless-stopped
    networks:
      - backend
    depends_on:
      - redis
    volumes:
      - ../.env:/app/.env

networks:
  backend:
